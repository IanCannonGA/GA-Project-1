<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="css/project1.css" />
		<script defer src="js/project1.js"></script>
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<title>Slot Machine</title>
</head>

<body id="body">
		<main id="main">
				<div id="banner"></div>
				<div id="reels">
								<h1 id="r1"></h1>
								<h1 id="r2"></h1>
								<h1 id="r3"></h1>
				</div>
				<div id="money">
								<h3 id="credits">Credits:</h3>
								<h3 div id="c-amount"></h3>
								<h3 id="wager">Wager:</h3>
								<h3 id="w-amount"></h3>
				</div>
				<div id="betting">
								<button id="betup">Bet 1 Credit</button>
								<button id="betmax">Bet Maximum</button>
				</div>
				<img id="payouts" src="https://i.imgur.com/FKXFgDh.png">
		<button id="reset">Reset</button>
		</main>
		<input type="image" id="lever" src="https://i.imgur.com/BJViS0k.png"></input>
</body>

</html>
