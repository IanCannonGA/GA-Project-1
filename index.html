<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" <link rel="stylesheet" type="text/css" href="css/project1.css">
    <script defer src="js/project1.js"></script>
    <title>
        GA Project 1: Slot Machine
    </title>
</head>

<body id="body">
    <main id="main">
        <div id="topline">
            <h1 id="banner">THE ONE-ARMED BANDIT</h1>
            <button h2 id="reset"><strong>RESET</strong></button>
        </div>
        <div id="reels">
            <h1 id="r1"></h1>
            <h1 id="r2"></h1>
            <h1 id="r3"></h1>
        </div>
        <div id="money">
            <h3 id="credits">Credits: </h3>
            <h3 div id="c-amount"> </h3>
            <h3 id="wager">Wager: </h3>
            <h3 id="w-amount"> </h3>
        </div>
        <div id="betting">
            <button id="betup">Bet 1 Credit</button>
            <button id="betmax">Bet Maximum</button>
        </div>
    </main>
    <input type="image" id="lever" src="https://i.imgur.com/v376pk6.png"></input>
</body>

</html>
