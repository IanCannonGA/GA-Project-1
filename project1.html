<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/project1.css">
    <script defer src="js/project1.js"></script>
    <title>
        GA Project 1: Slot Machine
    </title>
</head>

<body id="body">
    <div id="topline">
        <div id="empty1"></div>
        <h1 id="banner">ONE ARMED BANDIT</h1>
        <button h1 id="reset">RESET</button>
    </div>
    <div id="reels-lever">
        <div id="empty2"></div>
        <img id="reel1" src="https://i.imgur.com/SL1AM6U.png">
        <img id="reel2" src="https://i.imgur.com/SL1AM6U.png">
        <img id="reel3" src="https://i.imgur.com/SL1AM6U.png">
        <input type="image" id="lever" src="https://i.imgur.com/v376pk6.png"></input>
    </div>
    <div id="money">
        <h3 id="credits">Credits: 0</h3>
        <h3 id="wager">Wager: 0</h3>
    </div>
    <div id="betting">
        <div id="empty4"></div>
        <button id="betdown">Decrease Wager</button>
        <div id="empty5"></div>
        <button id="betup">Increase Wager</button>
        <div id="empty6"></div>

</body>

</html>
